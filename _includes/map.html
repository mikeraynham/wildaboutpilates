<div id="map"></div>

<script>
    function initMap() {
        var center = {lat: 53.2580984, lng: -2.1147834};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 15,
            center: center
        });
        var marker = new google.maps.Marker({
            position: center,
            map: map
        });
    }
</script>
<script
    async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHKsSfywxuRsNDtl3oienUIoUWZtMO9EQ&callback=initMap">
</script>

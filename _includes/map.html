<div id="map"></div>

<script>
    function initMap() {
        var center = {lat: 53.2580984, lng: -2.1169721};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 15,
            center: center
        });

        var marker = new google.maps.Marker({
            map: map,
            position: center
        });

        var infowindow = new google.maps.InfoWindow();
        infowindow.setContent(
            '<div><strong>Wild About Pilates</strong><br>' +
            'Morton Hall Community Centre<br>' +
            'Union Road<br>' +
            'Macclesfield<br>' +
            'SK11 7BN</div>'
        );

        google.maps.event.addListener(marker, 'click', function() {
            infowindow.open(map, this);
        });
    }
</script>
<script
    async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHKsSfywxuRsNDtl3oienUIoUWZtMO9EQ&amp;callback=initMap">
</script>

<figure class="photo">
    <a href="/images/{{ include.file }}-clean.jpg">
    <img srcset="
            /images/{{ include.file }}-200w.jpg 200w,
            /images/{{ include.file }}-300w.jpg 300w,
            /images/{{ include.file }}-400w.jpg 400w"
         sizes="
            (min-width: 56.25em) 400px,
            (min-width: 43.75em) 300px,
            200px"
         src="/images/{{ include.file }}-400w.jpg"
         alt="{{ include.alt }}">
    </a>
    {%- if include.caption %}
    <figcaption>{{ include.caption }}</figcaption>
    {%- endif %}
</figure>

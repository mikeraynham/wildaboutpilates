<figure class="testimonial">
    <blockquote>{{ include.content }}</blockquote>
    {%- if include.more %}
    <cite>
        <a href="{{ include.more }}">{{ include.read_more | default: "read more&hellip;" }}</a>
    </cite>
    {%- endif %}
    <figcaption>{{ include.author }}</figcaption>
</figure>

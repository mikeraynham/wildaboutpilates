<div id="gawsworth-map"></div>
<p><a class="button" href="https://www.google.com/maps/search/?api=1&amp;query_place_id=ChIJY5ayhhdPekgRknoq2C0ibtw&amp;query=Gawsworth+Village+Hall,+Church+Lane,+Macclesfield,+SK11+9RJ">View on Google Maps</a></p>

<script>
    function initMap() {
        gawsworthMap();
    }

    function gawsworthMap() {
        var center = {lat: 53.2305637, lng: -2.168794};
        var map = new google.maps.Map(document.getElementById('gawsworth-map'), {
            zoom: 15,
            center: center
        });

        var marker = new google.maps.Marker({
            map: map,
            position: center
        });

        var infowindow = new google.maps.InfoWindow();
        infowindow.setContent(
            '<div><strong>Wild About Pilates</strong><br>' +
            'Gawsworth Village Hall<br>' +
            'Church Lane<br>' +
            'Macclesfield<br>' +
            'SK11 9RJ</div>'
        );

        google.maps.event.addListener(marker, 'click', function() {
            infowindow.open(map, this);
        });
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDx857EBbEnyUnEJ8_qqwygj9QO1mZSa3o&amp;callback=initMap">
</script>

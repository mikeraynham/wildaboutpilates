<figure class="video">
    <video controls>
        <source src="/videos/{{ include.file }}.mp4" type="video/mp4">
        <source src="/videos/{{ include.file }}.mov" type="video/quicktime">
        Your browser does not support the video tag.
    </video>
    {%- if include.caption %}
    <figcaption>{{ include.caption }}</figcaption>
    {%- endif %}
</figure>
